body {

/* Utilty Classes*/

.img-responsive {
  max-width: 100%;
}

.hero_image {
	background: url(heroimage.jpg) no-repeat;
	-webkit-background-size: cover;
	background-size: cover;
	height: 100vh;
	position: relative;
}

.hero_wrapper {

}

.form_code {

.form_code .post_code {

	border:none;
	outline:none;
}

.form_code button {
	width: 40%;

	background-color: #00bab1;

	padding: .6rem;
	margin:1rem auto 0rem;
	border: none;
	border-radius: .3rem;
}


/*  Product Section */

.product {
	width: 90%;
	margin-top: .3rem;
	margin-left: auto;
	margin-right: auto;
}

.product__list__item {
	float: left;
	width: 32%;
	margin-left: .5rem;
}


.product__list__item:first-of-type {
	margin-left: 0;
}


@media screen and (max-width: 700px) {
	.product__list__item {

		float: none;
	}
